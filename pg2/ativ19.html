<body>
    <script>
        function produto (ma) {
            var y = ma[0][0]
            for(var i = 0; i < ma.length; i++) {
                for(var j = 0; j < ma[i].length; j++) {
                    if (ma[i][j] < y) {
                        y = ma[i][j] 
                    }
                }   
            }

            console.log(y);
            return y 
        }
        alfa = [[10,50,80],[3,4,1,76],[342,321,55]]
        produto(alfa)
    </script>
