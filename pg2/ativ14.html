<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ocorrencia</title>
</head>
<body>
    <script>
        function produto (ma) {
            var contagem = 0
            var ocorrenciasMaior = 0
            let y = ma.sort(function(a,b) {
                if (a > b) return 1

                if (a < b) return -1
            })

            for ( var i = 0 ; i <= ma.length ; i++ ) {
                if ( i < ma.length && ma[i] == ma[i-contagem] ){
                    contagem++;
                }
                else if ( contagem > ocorrenciasMaior ) {
                    maior = ma[i-1];
                    ocorrenciasMaior = contagem;
                }
            }
            y = maior
            console.log(y);
            return y 
        }
        alfa = [1,2,2,3,4,2,6,7,2,7,7,8,7,10,7]
        produto(alfa)
    </script>
</body>
</html>
